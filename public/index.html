<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Chat</title>
<style>
body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
.chat-container { width: 400px; max-width: 90%; height: 600px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
#chat { flex: 1; padding: 15px; overflow-y: auto; background: #e5ddd5; }
.message { max-width: 70%; margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; word-wrap: break-word; color: #000; }
.sent { align-self: flex-end; background: #dcf8c6; }
.received { align-self: flex-start; background: #fff; }
.input-container { display: flex; padding: 10px; border-top: 1px solid #ccc; background: #f7f7f7; }
#message { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; font-size: 14px; }
#send { margin-left: 10px; padding: 10px 20px; background: #0084ff; color: #fff; border: none; border-radius: 20px; cursor: pointer; font-size: 14px; }
#send:hover { background: #006bbf; }
#next { margin-top: 5px; padding: 5px 10px; background: #ff5c5c; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-size: 12px; align-self: flex-end; }
#next:hover { background: #d43939; }
</style>
</head>
<body>
<div class="chat-container">
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="send">Send</button>
    </div>
    <button id="next">Next</button>
</div>
<script src="script.js"></script>
</body>
</html>
